<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>


<form>
	<div class="form-check form-switch">
	  <input class="form-check-input" type="checkbox" role="switch" id="switch1" name="led1" checked>
	  <label class="form-check-label" for="flexSwitchCheckChecked">LED 1</label>
	</div>
	<div class="form-check form-switch">
	  <input class="form-check-input" type="checkbox" role="switch" id="switch2" name="led2"  checked>
	  <label class="form-check-label" for="flexSwitchCheckChecked">LED 2</label>
	</div>
</form>


<script>

function sendupdate(){
var led1=false;
var led2=false;
if($("#switch1").is(':checked')){
led1=true;

}
if($("#switch2").is(':checked')){
led2=true;

}

var formData={"led1":led1,"led2":led2};
console.log(formData);
$.ajax({
      type: "POST",
      url: "/ledupdate",
      data: formData
    }).done(function (data) {
      console.log(data);
    });

}


$("#switch1").change(function(){

sendupdate();
})

$("#switch2").change(function(){

sendupdate();
})


</script>

</body>
